<h2>Login</h2>
<form #loginForm="ngForm" class="form">
  <!-- NAME -->
  <mat-form-field class="form-full-width" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="username" name="username" />
  </mat-form-field>

  <!-- EMAIL -->
  <mat-form-field class="form-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="text" [(ngModel)]="email" name="email" />
  </mat-form-field>

  <!-- PASSWORD -->
  <mat-form-field class="form-full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" />
  </mat-form-field>

  <!-- USER TYPE -->
  <mat-form-field class="form-full-width" appearance="outline">
    <mat-label>User Type</mat-label>
    <mat-select [(ngModel)]="usertype" name="usertype">
      <mat-option value="renter">Renter</mat-option>
      <mat-option value="agent">Agent</mat-option>
    </mat-select>
  </mat-form-field>

  <section>
    <button mat-raised-button color="primary" (click)="loginHandler()">
      Login
    </button>
    <p class="form-question">
      Don't have an account ? <a routerLink="/register">Register Here</a>
    </p>
  </section>
</form>
